<head>
  <title>Solicitud de Cita Médica</title>
</head>
<body>
<h1>Solicitud de Cita Médica</h1>

<form action="procesar_formulario.php" method="POST">
  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" required>

  <br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" required>

  <br>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" required>

  <br>

  <label for="fecha">Fecha de la cita:</label>
  <input type="date" id="fecha" name="fecha" required>

  <br>

  <label for="departamento">Departamento médico:</label>
  <select id="departamento" name="departamento" required>
    <option value="">Seleccione un departamento</option>
    <option value="cardiología">Cardiología</option>
    <option value="dermatología">Dermatología</option>
    <option value="endocrinología">Endocrinología</option>
    <option value="ginecología">Ginecología</option>
    <option value="oftalmología">Oftalmología</option>
    <!-- Agrega más opciones según los departamentos disponibles -->
  </select>

  <br>

  <label for="comentarios">Comentarios adicionales:</label>
  <textarea id="comentarios" name="comentarios" rows="4" cols="30"></textarea>

  <br>

  <input type="submit" value="Solicitar Cita">
</form>
</body>
